<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/game.css">
  <title>Color Addiction</title>
</head>

<body>
  <header class="header">
    <h1 class="title">Color Addiction</h1>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link-play nav-link">Play</a></li>
        <li class="nav-item"><a class="nav-link-stats nav-link">Stats</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="contents">
    <div class="login-card">
      <form class="login-form" action="">
        <div class="login-email">
          <input class="login-email-input" type="email" placeholder="Email" required>
        </div>
        <div class="login-password">
          <input class="login-password-input" type="password" placeholder="Password" required>
        </div>
        <div class="submit-btn-container">
          <input class="submit" type="submit" value="Log In">
        </div>
      </form>
    </div>
    <div class="game">
      <div class="mixed-color">
      </div>
      <div class="play-color-container">
        <div class="play-color play-color-1"> 
        </div>
        <div class="play-color play-color-2"> 
        </div>
        <div class="play-color play-color-3"> 
        </div>
        <div class="play-color play-color-4"> 
        </div>
      </div>
    </div>
  </div>
</body>

</html>
