<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/instructions.css">
  <link rel="stylesheet" href="./css/game.css">
  <link rel="stylesheet" href="./css/data.css">
  <link rel="stylesheet" href="./css/stats.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Color Addiction</title>
</head>

<body>
  <header class="header">
    <h1 class="title"><span class="red-letter">C</span><span class="yellow-letter">o</span><span class="green-letter">l</span><span class="blue-letter">o</span><span class="purple-letter">r</span> <span class="red-letter">A</span><span class="yellow-letter">d</span><span class="green-letter">d</span><span class="blue-letter">i</span><span class="purple-letter">c</span><span class="red-letter">t</span><span class="yellow-letter">i</span><span class="green-letter">o</span><span class="blue-letter">n</span> </h1>
    <nav class="nav remove">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link-play nav-link">Play</a></li>
        <li class="nav-item"><a class="nav-link-stats nav-link">Stats</a></li>
        <li class="nav-item nav-logout"><a class="nav-link-logout nav-link">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <div class="contents">
    <form class="login-form hidden" action="">
      <div class="login-message remove"></div>
      <input class="login-email" placeholder="Username" required>
      <input class="login-password" type="password" placeholder="Password" required>
      <input class="create-button button" type="submit" value="Create Account">
      <input class="login-button button" type="submit" value="Log In">
    </form>
    <div class="instructions hidden">
      <div class="instructions-text">Drag and drop the color squares to match the top color.</div>
      <div class="start-button button">Play</div>
    </div>
    <div class="game hidden">
      <div class="score-time">
        <div>
          Total Score: <span class="total-score"></span> points
        </div>
        <div class="score-ticker">
          Level Score: <span class="score"></span> points
        </div>
        <div>
          Time: <span class="time"></span> seconds
        </div>
        <div>
          Total Time: <span class="total-time"></span> seconds
        </div>
      </div>
      <div class="mixed-color"></div>
      <div class="play-color-row">
        <div class="play-color play-color-1"> </div>
        <div class="play-color play-color-2"> </div>
      </div>
      <div class="play-color-row">
        <div class="play-color play-color-3"> </div>
        <div class="play-color play-color-4"> </div>
      </div>
      <div class="feedback"></div>
    </div>
    <div class="stats hidden">
      <ul class="level-list list">
        <li class="level-number">
          <a class="level-total" href="">Total</a>
        </li>
        <li class="level-number">
          <a class="level-link level-1" href="">1</a>
        </li>
        <li class="level-number">
          <a class="level-link level-2" href="">2</a>
        </li>
        <li class="level-number">
          <a class="level-link level-3" href="">3</a>
        </li>
        <li class="level-number">
          <a class="level-link level-4" href="">4</a>
        </li>
        <li class="level-number">
          <a class="level-link level-4" href="">5</a>
        </li>
        <li class="level-number">
          <a class="level-link level-4" href="">6</a>
        </li>
        <li class="level-number">
          <a class="level-link level-4" href="">7</a>
        </li>
        <li class="level-number">
          <a class="level-link level-4" href="">8</a>
        </li>
        <li class="level-number">
          <a class="level-link level-4" href="">9</a>
        </li>
        <li class="level-number">
          <a class="level-link level-4" href="">10</a>
        </li>
      </ul>
      <h2 class="stats-heading"></h2>
      <div class="scores">
        <div class="score-sheet">
          <h3 class="score-header">Your Score</h3>
          <ul class="personal-score-list list">
            <li class="personal-score"></li>
            <li class="personal-time"></li>
          </ul>
          <h3 class="score-header">Average Score</h3>
          <ul class="average-score-list list">
            <li class="average-score"></li>
            <li class="average-time"></li>
          </ul>
          <h3 class="score-header">Leaderboard</h3>
          <ul class="leader1-score-list list">
            <li class="leader1-name"></li>
            <li class="leader1-score"></li>
            <li class="leader1-time"></li>
          </ul>
          <ul class="leader2-score-list list">
            <li class="leader2-name"></li>
            <li class="leader2-score"></li>
            <li class="leader2-time"></li>
          </ul>
          <ul class="leader3-score-list list">
            <li class="leader3-name"></li>
            <li class="leader3-score"></li>
            <li class="leader3-time"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.color.js"></script>
  <script type="text/javascript" src="js/color_mixer.js "></script>
  <script src="js/instructions.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
  <script src="js/stats.js"></script>
</body>

</html>
